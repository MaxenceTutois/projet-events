<h2>My calendar</h2>
<div class="col-md-3 offset-md-6 m-12">
  <a class="btn btn-primary" routerLink="/events/add">New event</a>
</div>
<div class="col-md-6 offset-md-3 form-group">
  <label for="type-filter">Filter type:&nbsp;</label>
  <select id=type-filter [(ngModel)]="chosenType" (ngModelChange)="filter()">
    <optgroup label="Filter by type">
      <option *ngFor="let type of filterTypes" value="{{type}}">{{type}}</option>
    </optgroup>
  </select>
</div>
<div class="col-md-6 offset-md-3">
  <table class="table table-striped table-bordered table-hover">
    <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Time</th>
      <th scope="col">Type</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let event of events">
      <td>
        <a routerLink="/detail/{{event.id}}">{{event.title}}</a>
      </td>
      <td>{{event.time}}</td>
      <td>{{event.type}}</td>
      <td>
        <button class="btn btn-danger" (click)="delete(event.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
