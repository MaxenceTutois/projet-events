<div class="col-md-6 offset-md-3">
  <h2>New event</h2>
  <form (ngSubmit)="onSubmit()" #eventForm="ngForm">
    <div class="form-group mb-2">
      <label for="event-title">Event title: </label>
      <input id="event-title" name="title" class="form-control" [(ngModel)]="model.title" placeholder="Title" required #title="ngModel">
      <div [hidden]="title.valid" class="alert alert-danger">
        Title is required
      </div>
    </div>
    <div class="form-group mb-2">
      <label for="event-type">Event type: </label>
      <select id="event-type" name="type" class="form-control" [(ngModel)]="model.type" required #type="ngModel">
        <optgroup label="Select type">
          <option *ngFor="let type of types" value="{{type}}">{{type}}</option>
        </optgroup>
      </select>
      <div [hidden]="type.valid" class="alert alert-danger">
        Type is required
      </div>
    </div>
    <div class="form-group mb-2">
      <label for="event-time">Event time: </label>
      <input id="event-time" class="form-control" name="time" [(ngModel)]="model.time" type="time" #time="ngModel" required>
      <div [hidden]="time.valid" class="alert alert-danger">
        Time is required
      </div>
    </div>
    <div class="col-md-3 offset-md-6 form-group mb-2">
      <input type="submit" class="btn btn-success" [disabled]="!eventForm.form.valid" value="Submit">
    </div>
  </form>
</div>
<div class="col-md-3 offset-md-3">
  <button type="button" class="btn btn-danger" (click)="goBack()">Go back</button>
</div>
